services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cms}
      POSTGRES_USER: ${POSTGRES_USER:-cms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cms123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cms} -d ${POSTGRES_DB:-cms}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cms-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-cms}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-cms}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-cms123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-that-should-be-very-long-for-security}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cms-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cms-network

networks:
  cms-network:
    driver: bridge

volumes:
  postgres_data:
