services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cms_dev_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cms_dev_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cms_dev_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # JPA configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      # JWT configuration
      JWT_SECRET: LgfswEfYDeQ1sw5+kbMzGatodf4KUG/YBKPLdnZcueg=
      JWT_EXPIRATION: 3600000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cms-network

networks:
  cms-network:
    driver: bridge

volumes:
  postgres_data:
