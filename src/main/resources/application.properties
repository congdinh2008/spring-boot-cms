spring.application.name=cms

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cms_dev_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
# create - creates the database schema
# update - updates the schema without dropping existing data
# validate - validates the schema, does not make changes
# none - no schema management
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
